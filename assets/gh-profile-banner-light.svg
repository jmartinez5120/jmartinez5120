<!-- banner-with-shadow.svg -->
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Apply a drop shadow with specified offsets and blur -->
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Embed the banner image and apply the shadow filter -->
  <image
    href="assets/github-header-image-light.png"
    width="600"
    height="200"
    filter="url(#shadow)"
  />
</svg>
